<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/722dc1f3a2.js" crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>
    <title>Valpedia</title>
  </head>

  <body>
    <div class="background-video">
        <video autoplay muted loop>
            <source src="images/background.mp4" type="video/mp4">
        </video>
    </div>
    <div class="naviButtons">
        <div class="topLeftButtons">
            <i class="fa-brands fa-github" id="githubIcon"style="color: #fe0000;"></i>
            <i class="fa-brands fa-linkedin" id="linkedinIcon" style="color: #fe0000;"></i>
        </div>
        <div class="topRightButtons">
            <i class="fa-solid fa-person-rifle" id="agentButton" style="color: #fe0000;"></i>
            <i class="fa-solid fa-gun" id="weaponButton" style="color: #fe0000;"></i>
            <i class="fa-regular fa-circle-question" id="helpButton" style="color: #fe0000;"></i>
        </div>
    </div>
    <div class="headerSection">
        <h1 id="websiteTitle">VALPEDIA</h1>
    </div>
    <div class="contentWrapper">
        <div class="agentIcon">
            <img id="AstraIcon1">
            <img id="BreachIcon1">
            <img id="BrimstoneIcon1">
            <img id="ChamberIcon1">
            <img id="CypherIcon1">
            <img id="FadeIcon1">
            <img id="GekkoIcon1">
            <img id="HarborIcon1">
            <img id="JettIcon1">
            <img id="KilljoyIcon1">
            <img id="NeonIcon1">
            <img id="OmenIcon1">
            <img id="PhoenixIcon1">
            <img id="RazeIcon1">
            <img id="ReynaIcon1">
            <img id="SageIcon1">
            <img id="SkyeIcon1">
            <img id="SovaIcon1">
            <img id="ViperIcon1">
            <img id="YoruIcon1">
        </div>

        <div class="agentDisplay">
            <div id='agentPortraitWrapper'>
                <img id="agentPortrait">
            </div>
            <div class="agentDetails">
                <h1 id="agentName"></h1>
                <div class="agentRoleSection">
                    <img id="agentRoleIcon">
                    <p id="agentRoleName"></p>
                </div>
                <p id="agentDescription"></p>
            </div>
        </div> 
    </div>
    <div class="abilitySection">
        <div class="abilityWordSection">
            <div class="abilityIcons">
                <img id="agentAbility1">
                <img id="agentAbility2">
                <img id="agentAbility3">
                <img id="agentAbility4">
            </div>
            <div class="selectedAbility">
                <p id="agentAbilityName"></p>
                <p id="agentAbilityDescription"></p>
            </div>
        </div> 
        <div class="abilityVideoSection">
            <video autoplay loop muted id="abilityVideoClip">
                <source id="abilityVideoSource" src="" type="video/webm">
            </video>
        </div>
    </div>

    <div class="weaponSection">
        <div class="weaponDisplayBox">
            <select id="weaponOptions">
                <option value="default">Choose a weapon</option>
                <option value="Classic">Classic</option>
                <option value="Shorty">Shorty</option>
                <option value="Frenzy">Frenzy</option>
                <option value="Ghost">Ghost</option>
                <option value="Sheriff">Sheriff</option>
                <option value="Stinger">Stinger</option>
                <option value="Bucky">Bucky</option>
                <option value="Spectre">Spectre</option>
                <option value="Judge">Judge</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Guardian">Guardian</option>
                <option value="Phantom">Phantom</option>
                <option value="Vandal">Vandal</option>
                <option value="Marshal">Marshal</option>
                <option value="Operator">Operator</option>
                <option value="Ares">Ares</option>
                <option value="Odin">Odin</option>
            </select>
            <div>
                <div class="weaponImage">
                    <img id="weaponPortrait">
                </div>
                <div class="weaponStats">
                    <p id="magazineSize"></p>
                    <p id="fireRate"></p>
                    <p id="reloadTime"></p>
                    <p id="firstBulletAccuracy"></p>
                    <!-- <p id=""></p> -->
                </div>
            </div>
        </div>
    </div>

  </body>

</html>
